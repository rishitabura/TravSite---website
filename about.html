    <style>
        .menu ul li a {
            color: black;
        }
        .menu ul li a:hover {
            color: rgb(219, 98, 154);
            text-decoration: underline;
            padding-bottom: 5px;
            text-decoration-color: rgb(219, 98, 154);
        }

        .srch {
            border: 1px solid black;
            color: black;
        }

        .btn {
            border: 2px solid black;
            color: black;
        }

        .aboutimg{
            /* background-image: linear-gradient(45deg);
            transform: skewY(-11deg); */
            height: 600px;
            width: 500px;
            margin-left: 300px;
        }

        .cont{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            float: left;
            padding-left: 40px;
        }

        .cont .card{
            width: 300px;
            height: 300px;
            padding: 50px;
            margin: 20px;
            background: #FFB7B2;
            box-shadow: 0.6em 0.6em 1.2em grey,
                    -0.5em -0.5em 1em #ffffff;
            border-radius: 20px;
        }

        .cont .card .content2{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }

        .cont .card .content2 .imgbox{
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .cont .card .content2 .imgbox img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cont .card .content2 .contentbox h4{
            color: black;
            font-size: 1.7rem;
            font-weight: bold;
            text-align: center;
        }

        .cont .card .content2 .contentbox h5{
            color: grey;
            font-size: 1.5rem;
            text-align: center;
        }

        .cont .card .content2 .sci a{
            text-decoration: none;
            font-size: 30px;
            color: black;
            font-size: 50px;
            margin: 30px;
            transition: color 0.5s;
        }

        .cont .card .content2 .sci a:hover{
            color: aqua;

        }
        ul li a:hover {
            color: rgb(219, 98, 154);
            text-decoration: underline;
            padding-bottom: 5px;
            text-decoration-color: rgb(219, 98, 154);


        }

        .menu ul li:hover .sub-menu {
            display: block;
            position: absolute;
            background: #F5CEC7;
            margin-top: 15px;
            margin-left: 15px;

        }


    </style>
